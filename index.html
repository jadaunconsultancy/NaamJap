<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå∫ Radha Naam Jap Mala</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #4a2c2a;
    background: linear-gradient(135deg, #fff7fb, #ffe3ef);
    transition: background 2s ease;
    text-align: center;
  }

  body.morning { background: linear-gradient(135deg, #fff7e6, #ffd6e8); }
  body.evening { background: linear-gradient(135deg, #ffdee6, #ffc6e0); }
  body.night { background: radial-gradient(circle at center, #2a0934, #15061b); color: #ffe6f2; }

  h1 {
    color: #d81b60;
    font-size: clamp(1.4em, 3vw, 2em);
    text-shadow: 0 0 15px #ff80c1;
    margin: 10px;
  }

  .mala {
    position: relative;
    width: min(80vw, 340px);
    height: min(80vw, 340px);
    margin-top: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .aura {
    position: absolute;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,221,241,0.5), rgba(255,204,230,0.2), transparent);
    animation: auraPulse 3s ease-in-out infinite alternate;
  }

  @keyframes auraPulse {
    from { transform: scale(1); opacity: 0.8; }
    to { transform: scale(1.1); opacity: 1; }
  }

  .chakra {
    position: absolute;
    width: 45%;
    height: 45%;
    border: 2px solid rgba(255,180,220,0.3);
    border-radius: 50%;
    animation: rotateChakra 10s linear infinite;
  }

  @keyframes rotateChakra {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .bead {
    position: absolute;
    width: 7%;
    height: 7%;
    background: #f8e1ec;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
    transition: background 0.3s, transform 0.2s;
  }

  .bead.active {
    background: radial-gradient(circle, #e91e63, #c2185b);
    box-shadow: 0 0 15px #ff88c8, 0 0 30px #ffb0da;
    transform: scale(1.3);
  }

  .center {
    position: absolute;
    width: 38%;
    height: 38%;
    border-radius: 50%;
    background: radial-gradient(circle, #fff8fc, #ffe3ef);
    box-shadow: 0 0 30px rgba(255, 200, 220, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .count { 
    font-size: clamp(1.8em, 5vw, 2.6em);
    color: #c2185b;
    font-weight: bold;
    text-shadow: 0 0 12px #ffb6d9;
  }

  .btn {
    background: linear-gradient(135deg, #e91e63, #f06292);
    border: none;
    color: white;
    font-size: clamp(0.9em, 3vw, 1em);
    border-radius: 10px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
    transition: 0.3s;
  }

  .btn:hover { transform: scale(1.05); }

  .stats {
    margin-top: 25px;
    font-size: clamp(0.9em, 2.5vw, 1em);
    text-align: center;
    padding: 0 10px;
  }

  .highlight { color: #d81b60; font-weight: bold; }

  .floating {
    position: absolute;
    font-size: 1.2em;
    color: #d81b60;
    opacity: 0;
    animation: floatUp 3s ease-out forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-150px); opacity: 0; }
  }

  .achievement {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: radial-gradient(circle, #fff0f6, #ffd6e8);
    border: 3px solid #f06292;
    padding: 20px 30px;
    border-radius: 20px;
    text-align: center;
    color: #d81b60;
    font-size: clamp(1em, 4vw, 1.5em);
    box-shadow: 0 0 40px rgba(255,192,203,0.6);
    opacity: 0;
    animation: popup 1s ease forwards;
    z-index: 999;
  }

  @keyframes popup {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  @media (max-height: 600px) {
    .mala { margin-top: 5px; transform: scale(0.9); }
  }
</style>
</head>
<body>

<h1>üå∏ Radha Naam Jap Mala üå∏</h1>

<div class="mala" id="mala">
  <div class="aura"></div>
  <div class="chakra"></div>
  <div class="center">
    <div class="count" id="count">0</div>
    <button class="btn" id="chant">ü™î Chant</button>
  </div>
</div>

<div class="stats">
  <p>ü™∑ Today's Highest: <span class="highlight" id="highest">0</span></p>
  <p>üìø Full Malas: <span class="highlight" id="malaCount">0</span></p>
  <p>üïâÔ∏è Last Count: <span class="highlight" id="last">0</span></p>
  <button class="btn" id="reset" style="background:#fce4ec;color:#6d4c41;">üîÅ Reset</button>
  <button class="btn" id="musicToggle" style="background:#f8bbd0;color:#4a2c2a;">üéµ Music Off</button>
</div>

<audio id="bell" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5d4239e3b2.mp3"></audio>
<audio id="complete" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_183ad3fba9.mp3"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/11/30/audio_74d716b31b.mp3" loop></audio>

<script>
  let count = parseInt(localStorage.getItem("radhaCount")) || 0;
  let highest = parseInt(localStorage.getItem("radhaHighest")) || 0;
  let last = parseInt(localStorage.getItem("radhaLast")) || 0;
  let date = localStorage.getItem("radhaDate");
  const today = new Date().toDateString();

  if (date !== today) {
    count = 0; highest = 0; last = 0;
    localStorage.setItem("radhaDate", today);
  }

  const mala = document.getElementById("mala");
  const countEl = document.getElementById("count");
  const highestEl = document.getElementById("highest");
  const lastEl = document.getElementById("last");
  const malaCountEl = document.getElementById("malaCount");
  const chantBtn = document.getElementById("chant");
  const resetBtn = document.getElementById("reset");
  const bell = document.getElementById("bell");
  const complete = document.getElementById("complete");
  const bgMusic = document.getElementById("bgMusic");
  const musicToggle = document.getElementById("musicToggle");

  const hour = new Date().getHours();
  if (hour >= 5 && hour < 12) document.body.classList.add("morning");
  else if (hour >= 12 && hour < 18) document.body.classList.add("evening");
  else document.body.classList.add("night");

  const beadCount = 18;
  for (let i = 0; i < beadCount; i++) {
    const bead = document.createElement("div");
    bead.classList.add("bead");
    const angle = (i / beadCount) * 2 * Math.PI;
    const radius = mala.offsetWidth * 0.4;
    bead.style.left = mala.offsetWidth / 2 + radius * Math.cos(angle) - mala.offsetWidth * 0.04 + "px";
    bead.style.top = mala.offsetHeight / 2 + radius * Math.sin(angle) - mala.offsetWidth * 0.04 + "px";
    mala.appendChild(bead);
  }

  const beads = document.querySelectorAll(".bead");

  function updateDisplay() {
    countEl.textContent = count;
    highestEl.textContent = highest;
    lastEl.textContent = last;
    malaCountEl.textContent = Math.floor(count / 108);
    beads.forEach((b, i) => {
      b.classList.toggle("active", i < count % beadCount);
    });
  }

  function celebrateAchievement(level) {
    const popup = document.createElement("div");
    popup.className = "achievement";
    popup.innerHTML = `üèµÔ∏è <b>Radhe Radhe!</b><br> You reached <span style="color:#e91e63">${level}</span> Jap! üå∫`;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 4000);
  }

  chantBtn.addEventListener("click", () => {
    count++;
    if (count > highest) highest = count;
    localStorage.setItem("radhaCount", count);
    localStorage.setItem("radhaHighest", highest);
    updateDisplay();

    bell.currentTime = 0;
    bell.play().catch(()=>{});
    if (navigator.vibrate) navigator.vibrate(70);

    countEl.style.transform = "scale(1.2)";
    setTimeout(()=>countEl.style.transform="scale(1)", 150);

    if (count % 108 === 0) {
      complete.play();
      const msg = document.createElement("div");
      msg.textContent = "üå∏ Radhe Radhe! Mala Complete üå∏";
      msg.className = "floating";
      msg.style.left = Math.random() * window.innerWidth + "px";
      msg.style.bottom = "50px";
      document.body.appendChild(msg);
      setTimeout(()=>msg.remove(), 3000);
    }

    if ([1000, 2000, 5000].includes(count)) celebrateAchievement(count);
  });

  resetBtn.addEventListener("click", () => {
    last = count;
    count = 0;
    localStorage.setItem("radhaLast", last);
    localStorage.setItem("radhaCount", 0);
    updateDisplay();
  });

  musicToggle.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play();
      musicToggle.textContent = "üéµ Music On";
    } else {
      bgMusic.pause();
      musicToggle.textContent = "üéµ Music Off";
    }
  });

  updateDisplay();
</script>
</body>
</html>
